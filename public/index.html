<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Learning Game</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Auth Screen -->
  <div id="authScreen" class="screen active">
    <div class="container">
      <div class="auth-box">
        <h1>ðŸ‡«ðŸ‡· French Learning Game</h1>
        <p class="subtitle">Master French through 10 progressive levels</p>

        <!-- Login Form -->
        <div id="loginForm" class="form active">
          <h2>Login</h2>
          <input type="text" id="loginUsername" placeholder="Username" 
                 required>
          <input type="password" id="loginPassword" 
                 placeholder="Password" required>
          <button onclick="login()" class="btn-primary">Login</button>
          <p class="switch-form">
            Don't have an account? 
            <a href="#" onclick="switchToRegister()">Register</a>
          </p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form">
          <h2>Register</h2>
          <input type="text" id="registerUsername" 
                 placeholder="Username" required>
          <input type="email" id="registerEmail" placeholder="Email" 
                 required>
          <input type="password" id="registerPassword" 
                 placeholder="Password" required>
          <button onclick="register()" class="btn-primary">
            Register
          </button>
          <p class="switch-form">
            Already have an account? 
            <a href="#" onclick="switchToLogin()">Login</a>
          </p>
        </div>

        <div id="authError" class="error"></div>
      </div>
    </div>
  </div>

  <!-- Dashboard Screen -->
  <div id="dashboardScreen" class="screen">
    <div class="container">
      <div class="header">
        <h1>French Learning Game</h1>
        <div class="user-info">
          <span id="usernameDisplay"></span>
          <button onclick="logout()" class="btn-secondary">
            Logout
          </button>
        </div>
      </div>

      <div class="dashboard-content">
        <div class="current-level-card">
          <div class="level-info-left">
            <h2>Current Level: <span id="currentLevelNum"></span></h2>
            <h3 id="currentLevelName"></h3>
            <p id="currentLevelDesc"></p>
          </div>
          <div class="level-actions-right">
            <button onclick="showWords()" class="btn-secondary btn-large">
              Show Words
            </button>
            <button onclick="startSession()" 
                    class="btn-primary btn-large">
              Start Practice Session
            </button>
          </div>
        </div>

        <div class="levels-grid" id="levelsGrid">
          <!-- Levels will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen">
    <div class="container">
      <div class="game-header">
        <div class="level-info">
          <h3 id="gameLevelInfo">Level 1: Basic Nouns & Actions</h3>
        </div>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <div class="game-stats">
          <span>Question <span id="currentQuestion">1</span>/20</span>
          <span>Score: <span id="currentScore">0</span>/20</span>
        </div>
      </div>

      <div class="question-card">
        <div class="question-type" id="questionType"></div>
        <h2 id="questionText"></h2>
        <div id="answerArea"></div>
        <div id="feedback" class="feedback"></div>
        <button id="submitBtn" onclick="submitAnswer()" 
                class="btn-primary">
          Submit
        </button>
        <button id="nextBtn" onclick="nextQuestion()" 
                class="btn-primary" style="display: none;">
          Next Question
        </button>
      </div>
    </div>
  </div>

  <!-- Words Screen -->
  <div id="wordsScreen" class="screen">
    <div class="container">
      <div class="words-card">
        <div class="words-header">
          <h1 id="wordsLevelTitle"></h1>
          <button onclick="returnToDashboard()" 
                  class="btn-secondary">
            Back to Dashboard
          </button>
        </div>
        <div id="wordsList" class="words-list">
          <!-- Words will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Results Screen -->
  <div id="resultsScreen" class="screen">
    <div class="container">
      <div class="results-card">
        <h1 id="resultsTitle"></h1>
        <div class="score-display">
          <div class="score-circle" id="scoreCircle">
            <span id="percentageDisplay"></span>
          </div>
          <p id="resultsMessage"></p>
        </div>

        <div id="reviewSection" class="review-section">
          <h2>Review Your Mistakes</h2>
          <div id="reviewItems"></div>
        </div>

        <div class="results-actions">
          <button onclick="returnToDashboard()" 
                  class="btn-secondary">
            Back to Dashboard
          </button>
          <button onclick="retryLevel()" class="btn-primary">
            Try Again
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/notifications.js"></script>
  <script src="/app.js"></script>
</body>
</html>
